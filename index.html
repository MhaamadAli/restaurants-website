<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD MOOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
            <div class="container">
              <a class="navbar-brand" href="#"
                ><img
                  id="FOOD-MOOD-logo"
                  src="/styles/assets/logo1.png"
                  alt="Logo"
                  draggable="false"
                  height="60"
                  width="120"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                 
                  <li class="nav-item">
                    <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>FAVORITES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2" href="#!">LOGIN</a>
                  </li>
                  <li class="nav-item ms-3">
                    <a class="btn btn-black btn-rounded" href="#!">SIGN-UP</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
     
  
    <div lc-helper="background" class="container-fluid py-5 mb-4 d-flex justify-content-center" style="  background-image: url('/styles/assets/bg1.jpg');
    background-position: center;
background-size:cover;
background-repeat:no-repeat">
	<div class="p-5 mb-4 lc-block col-xxl-7 col-lg-8 col-12" style=" backdrop-filter: blur(6px) saturate(102%);
    -webkit-backdrop-filter: blur(6px) saturate(102%);
    background-color: rgba(255, 255, 255, 0.45);
    border-radius: 12px;
    border: 1px solid rgba(209, 213, 219, 0.3);">
		<div class="lc-block">
			<div editable="rich">
				<h2 class="fw-bolder display-3">TWIST YOUR MOOD!</h2>
			</div>
		</div>
		<div class="lc-block col-md-8">
			<div editable="rich">
				<p class="lead"> Welcome to <span>FOOD MOOD</span> where taste meets satisfaction. 
				</p>
			</div>
		</div>
	</div>
</div>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/styles/assets/bg1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="/styles/assets/logo.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="/styles/assets/bg.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
</div>
</body>
</html>
